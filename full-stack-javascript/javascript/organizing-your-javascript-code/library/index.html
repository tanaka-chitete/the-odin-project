<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="page">
      <h1 class="page__heading">My Library</h1>
      <button type="button" class="page__action">Add Book</button>

      <ul role="list" class="library">
        <li class="library__book">
          <p class="book__info">A Little Life by Hanya Yanigihara, 700 pages, read</p>
          <button class="book__action">Mark as Unread</button>
        </li>
      </ul>
    </div>
  </body>
</html>
