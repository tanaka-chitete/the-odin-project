<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="page">
      <h1 class="turn"></h1>
      <div class="board">
        <button type="button" class="board__cell" data-row="0" data-column="0"></button>
        <button type="button" class="board__cell" data-row="0" data-column="1"></button>
        <button type="button" class="board__cell" data-row="0" data-column="2"></button>
        <button type="button" class="board__cell" data-row="1" data-column="0"></button>
        <button type="button" class="board__cell" data-row="1" data-column="1"></button>
        <button type="button" class="board__cell" data-row="1" data-column="2"></button>
        <button type="button" class="board__cell" data-row="2" data-column="0"></button>
        <button type="button" class="board__cell" data-row="2" data-column="1"></button>
        <button type="button" class="board__cell" data-row="2" data-column="2"></button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
