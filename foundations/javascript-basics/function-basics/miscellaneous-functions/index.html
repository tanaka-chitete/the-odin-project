<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Miscellanous Functions</title>
  </head>
  <body>
    <script>
      function add7(num) {
        return num + 7;
      }

      function multiply(num1, num2) {
        return num1 * num2;
      }

      function capitalise(str) {
        firstCharacter = str.at(0).toUpperCase();
        remainder = str.slice(1);
        return firstCharacter + remainder;
      }

      function lastLetter(str) {
        return str.slice(-1);
      }
    </script>
  </body>
</html>
